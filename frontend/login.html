<!DOCTYPE html>
<html>
<head>
  <title>Secure Counter AI</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container">

  <!-- LEFT SIDE -->
  <div class="left-panel">

    <div class="glow-circle"></div>

    <h1 class="title">Secure Counter Pro</h1>

    <p class="subtitle">
      Real-Time Theft Detection & POS Monitoring System
    </p>

    <div class="features">
      <p>✓ AI-Based Anomaly Detection</p>
      <p>✓ Real-Time Smart Alerts</p>
      <p>✓ POS & CCTV Synchronization</p>
      <p>✓ Enterprise-Grade Security</p>
    </div>

  </div>

  <!-- RIGHT SIDE -->
  <div class="right-panel">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email ID" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="errorMsg" class="error"></p>
      </form>
    </div>
  </div>

</div>

<script src="js/login.js"></script>
</body>
</html>
